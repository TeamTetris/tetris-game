<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Christian Friedow, Johannes Schneider, Maximilian SÃ¶chting, Julian Weise">
  <title>TETRIS</title>
  <link rel="stylesheet" type="text/css" href="assets/css/modal.css"> 
  <link rel="stylesheet" type="text/css" href="assets/css/camera.css"> 
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/fontLoader.css">
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/camera.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="build/bundle.js"></script>
</head>

<body>
  <div class="container">
    <div id="game"></div>
    <div id="font-hack">
      .
    </div>
  </div>
  <button id="myBtn">Open Camera</button>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Take A Selfie</h2>
      </div>
      <div class="modal-body">
        <div class="camera-container">
          <input id="camera-stream-wo-js" type="file" accept="image/*" capture="camera">
          <div id="camera-stream-with-js" class="app">
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">
            <p id="error-message"></p>
            <div class="controls">
              <a href="#" id="delete-photo" title="Delete Photo" class="disabled">
                <i class="material-icons">delete</i>
              </a>
              <a href="#" id="take-photo" title="Take Photo">
                <i class="material-icons">camera_alt</i>
              </a>
              <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled">
                <i class="material-icons">file_download</i>
              </a>
            </div>
            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas id="hidden-canvas"></canvas>
          </div>
        </div>
      </div>
      <!--<div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>-->
    </div>
  </div>

</body>

</html>
