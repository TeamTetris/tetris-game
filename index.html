<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Christian Friedow, Johannes Schneider, Maximilian SÃ¶chting, Julian Weise">
    <title>TETRIS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/dialog.css">
    <link rel="stylesheet" type="text/css" href="assets/css/camera.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontLoader.css">
</head>

<body>
<div class="container">
    <div id="game"></div>
    <div id="font-hack">
        .
    </div>
</div>

<!-- Camera dialog start -->
<div id="camera-dialog" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <span class="close dialog-reject-element">&times;</span>
            <h2 class="dialog-title"></h2>
        </div>
        <div class="dialog-body">
            <div class="camera-container">
                <div id="camera-stream-with-js" class="app">
                    <video id="camera-stream"></video>
                    <img id="snap" src=""/>
                    <div class="controls">
                        <a href="#" id="delete-photo" title="Delete Photo" class="disabled">
                            <i class="material-icons">delete</i>
                        </a>
                        <a href="#" id="take-photo" title="Take Photo">
                            <i class="material-icons">camera_alt</i>
                        </a>
                    </div>
                    <!-- Hidden canvas element. Used for taking snapshot of video. -->
                    <canvas id="hidden-camera-canvas"></canvas>
                </div>
            </div>
            <button class="dialog-accept-element">Accept</button>
        </div>
    </div>
</div>
<!-- Camera dialog end -->

<!-- Permission dialog Camera start -->
<div id="permission-dialog-camera" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <span class="close dialog-reject-element">&times;</span>
            <h2 class="dialog-title"></h2>
        </div>
        <div class="dialog-body">
            <p>Would you like to add a profile photo?</p>
            <button class="dialog-accept-element">Yes</button>
            <button class="dialog-reject-element">No</button>
        </div>
    </div>
</div>
<!-- Permission dialog Camera end -->

<!-- Permission dialog Camera start -->
<div id="profile-creation-dialog" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <span class="close dialog-reject-element">&times;</span>
            <h2 class="dialog-title"></h2>
        </div>
        <div class="dialog-body">
            <h3>Please create a profile to play the game</h3>
            <form>
                <input type="text" name="playername" />
            </form>
            <div class="left-sidebar" id="camera-area">
                <h4>Take a photo and get rewards</h4>
                <button id="activate-camera-button">Yes</button>
            </div>
            <div class="right-sidebar" id="gallery-area">
                <h4>Choose a photo</h4>
            </div>
            <button class="dialog-accept-element">Create Profile</button>
        </div>
    </div>
</div>
<!-- Permission dialog Camera end -->


</body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="build/bundle.js"></script>
</html>
